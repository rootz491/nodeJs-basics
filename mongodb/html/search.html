<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script defer src="assets/search.js"></script>
    <link rel="stylesheet" href="assets/tailwind.css">
    
    <title>search</title>
</head>
<body>
    <div class="container mx-auto md:px-20 grid place-center">

        <header class="bg-yellow-200 flex justify-between px-4 py-2 text-xl font-extrabold mb-8">
            <a href="/">home</a>
            <div class="space-x-4">
                <a href="/post">post</a>
                <a href="/search">search</a>
            </div>
        </header>

        <div class="space-y-8">

            <form action="/search" method="get" class="flex w-full space-x-2">
                <input type="search" placeholder="search by name" name="name" id="name" class="px-2 py-1 flex-1 bg-gray-100 rounded" required>
                <button class="px-2 py-1 border border-black rounded hover:bg-blue-300 hover:text-white" type="submit">search</button>
            </form>

            <div id="display" class="my-16 lg:w-1/2 m-auto space-y-2">
                <template>
                    <div class="p-2 space-y-2 bg-gray-300">
                        <div class="flex justify-between">
                            <p id="name">karan</p>
                            <p id="email">karansh491@gmail.com</p>
                        </div>
                        <p class="bg-gray-400 rounded py-1 px-2" id="message" style="white-space: pre-wrap;"></p>
                        <div class="flex justify-around">
                            <a id="del" href="/id/delete">❌</a>
                            <a id="edit" href="/id/edit">✍️</a>
                        </div>
                    </div>
                </template>
            </div>

        </div>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/tailwind.css">
    
    <title>post</title>
</head>
<body>
    <div class="container mx-auto md:px-20 grid place-center">

        <header class="bg-yellow-200 flex justify-between px-4 py-2 text-xl font-extrabold mb-8">
            <a href="/">home</a>
            <div class="space-x-4">
                <a href="/post">post</a>
                <a href="/search">search</a>
            </div>
        </header>

        <div class="w-94 mx-auto bg-gray-100 border border-gray-400">
            <form name="person" action="/api/person/post" method="POST" class="p-4 grid gap-4">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="px-2 py-1" required>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="px-2 py-1" required>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="5" required></textarea>
                <div class="flex">
                    <button class="mx-auto border-2 border-black rounded px-2 py-1" type="submit" >submit</button>
                </div>
            </form>
        </div>

    </div>
</body>
</html>

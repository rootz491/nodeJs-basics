<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/tailwind.css">
    <script defer src="assets/data.js"></script>

    <title>practice mongoDB</title>
</head>
<body>
    
    <div class="container mx-auto bg-gray-200 h-96 p-20 grid place-center">

        <div class="w-64 mx-auto bg-gray-100 border border-gray-400">
            <form name="person" action="/" method="POST" class="p-4 grid gap-4">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="px-2 py-1" required>
                <label for="age">Age</label>
                <input type="number" name="age" id="age" class="px-2 py-1" required>
                <div class="flex">
                    <button class="mx-auto border-2 border-black rounded px-2 py-1" type="submit" >submit</button>
                </div>
            </form>
        </div>

    </div>

</body>
</html>
